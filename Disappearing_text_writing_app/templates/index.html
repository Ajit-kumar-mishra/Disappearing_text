<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Writing App</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Writing App</h1>
    <textarea id="text-area"></textarea>

    <script>
        let typingTimer;
        const textArea = document.getElementById('text-area');

        textArea.addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(clearText, 2000); // Adjust the time as needed
        });

        function clearText() {
            textArea.value = '';
        }
    </script>
</body>
</html>
